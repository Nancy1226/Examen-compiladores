<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>{% block title %}Analizador{% endblock %}</title>
</head>

<body>
    <div class="md:flex md:items-center justify-center flex-col mt-3 mb-6">
        <h1>Convertidor</h1>
        <!-- form to enter code directly -->
        <form action="/" method="post" class="w-full max-w-sm">
            <label for="input" class="block mb-2 text-sm mt-3 font-medium text-gray-900 dark:text-white">
                Analizar
            </label>
            <textarea id="input" name="input" rows="10" cols="25"
                class="p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder=""></textarea>
            <div class="md:flex md:items-center mt-3">
                <div class="md:w-1/3"></div>
                <div class="md:w-2/3">
                    <button
                        class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
                        type="submit">
                        Analizar
                    </button>
                </div>
            </div>
        </form>
        <!-- Error Message -->
        {% if error %}
        <div class="text-red-500 mt-4">{{ error }}</div>
        {% endif %}
        <!-- Result -->
        {% if result %}
        <table class="border-collapse border border-slate-500 mt-4">
            <thead>
                <tr>
                    <th class="border border-slate-600 px-4 py-2">Tipo</th>
                    <th class="border border-slate-600 px-4 py-2">Valor del Producto</th>
                    <th class="border border-slate-600 px-4 py-2">IVA</th>
                    <th class="border border-slate-600 px-4 py-2">Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="border border-slate-600 px-4 py-2">{{ result[0] }}</td>
                    <td class="border border-slate-600 px-4 py-2">{{ result[1]|round(2) }}</td>
                    <td class="border border-slate-600 px-4 py-2">{{ result[2]|round(2) }}</td>
                    <td class="border border-slate-600 px-4 py-2">{{ result[3]|round(2) }}</td>
                </tr>
            </tbody>
        </table>
        {% endif %}
    </div>
</body>

</html>
